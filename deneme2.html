<script>
    function degerleriDoldur() {
        fetch('data.txt')
            .then(response => response.text())
            .then(text => {
                const lines = text.split('\n');
                const degisken1 = document.querySelector('[data-variable="DEĞİŞKEN1"]');
                const degisken2 = document.querySelector('[data-variable="DEĞİŞKEN2"]');
                const degisken3 = document.querySelector('[data-variable="DEĞİŞKEN3"]');
                const degisken4 = document.querySelector('[data-variable="DEĞİŞKEN4"]');
                const degisken5 = document.querySelector('[data-variable="DEĞİŞKEN5"]');
                const degisken6 = document.querySelector('[data-variable="DEĞİŞKEN6"]');
                const degisken7 = document.querySelector('[data-variable="DEĞİŞKEN7"]');
                const degisken8 = document.querySelector('[data-variable="DEĞİŞKEN8"]');
                const degisken9 = document.querySelector('[data-variable="DEĞİŞKEN9"]');
                const degisken10 = document.querySelector('[data-variable="DEĞİŞKEN10"]');
                const degisken11 = document.querySelector('[data-variable="DEĞİŞKEN11"]');

                const link6 = document.querySelector('a[href="DEĞİŞKEN6"]');
                const link7 = document.querySelector('a[href="DEĞİŞKEN7"]');
                const link8 = document.querySelector('a[href="DEĞİŞKEN8"]');
                const link10 = document.querySelector('a[href="DEĞİŞKEN10"]');

                degisken1.innerHTML = lines[0];
                degisken2.innerHTML = lines[1];
                degisken3.innerHTML = lines[2];
                degisken4.innerHTML = lines[3];
                degisken5.innerHTML = lines[4];

                degisken6.innerHTML = lines[5];
                link6.href = lines[5];

                degisken7.innerHTML = lines[6];
                link7.href = lines[6];

                degisken8.innerHTML = lines[7];
                link8.href = lines[7];

                degisken9.innerHTML = lines[8];

                degisken10.innerHTML = lines[9];
                link10.href = lines[9];

                degisken11.innerHTML = lines[10];
            })
            .catch(err => {
                console.error('Dosya okunamadı', err);
            });
    }
</script>
